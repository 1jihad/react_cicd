# This workflow will do a build of your frontend and automatically push it to a build branch
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: react_app

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npm run build --if-present
    
    - name: Push to main branch
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: main # The branch name where you want to push the assets
        FOLDER: ./ # The directory where your assets are generated
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
        MESSAGE: "Build: ({sha}) {msg}" # The commit message
